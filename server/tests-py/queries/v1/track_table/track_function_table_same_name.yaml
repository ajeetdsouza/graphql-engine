# Track function and table with same name: error

# Needed in order to track the return type of the "article" function
- description: Track table
  url: /v1/query
  status: 200
  response:
    message: success
  query:
    type: track_table
    args:
      name: author

# Track the article function
- description: Track function
  url: /v1/query
  status: 200
  response:
    message: success
  query:
    type: track_function
    args:
      name: article

# Track the article table - this fails because a function with the same name is already being tracked
- description: Track table
  url: /v1/query
  status: 400
  response:
    code: not-supported
    error: function with name "article" already exists
    path: $.args
  query:
    type: track_table
    args:
      name: article
