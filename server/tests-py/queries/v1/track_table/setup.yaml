type: bulk
args:

- type: run_sql
  args:
    sql: |
      CREATE TABLE author(
          id SERIAL PRIMARY KEY,
          name TEXT UNIQUE,
          remarks TEXT
      );

      CREATE TABLE article(
          id SERIAL PRIMARY KEY,
          title TEXT,
          author_id INTEGER REFERENCES author(id)
      );

      CREATE TABLE hge_tests.resident (
        id SERIAL PRIMARY KEY,
        name TEXT NOT NULL,
        age INTEGER NOT NULL
      );

      INSERT INTO author (name) VALUES
        ('Author 1'),
        ('Author 2');

      INSERT INTO hge_tests.resident (name, age) VALUES
        ('Resident 1', 23),
        ('Resident 2', 31);

      CREATE OR REPLACE FUNCTION article()
      RETURNS SETOF author AS $$
          SELECT * FROM author
      $$ LANGUAGE sql STABLE;
